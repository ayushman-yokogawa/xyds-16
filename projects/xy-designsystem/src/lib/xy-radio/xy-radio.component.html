<mat-radio-button [id]="id"
                  [name]="name"
                  [value]="value"
                  [checked]="_checked"
                  [color]="color"
                  [required]="_required"
                  [disabled]="_disabled"
                  [disableRipple]="_disableRipple"
                  [attr.aria-label]="ariaLabel"
                  [attr.aria-describedby]="ariaDescribedby"
                  [attr.aria-labelledby]="ariaLabelledby"
                  (change)="onChange($event)"
                  (click)="onClick($event)"
                  (focus)="onFocus($event)"
                  (blur)="onBlur($event)"
                  [class]="styleClass()"
>
  <span class="xy-radio-label">{{label}}</span>
  <ng-content></ng-content>
</mat-radio-button>
