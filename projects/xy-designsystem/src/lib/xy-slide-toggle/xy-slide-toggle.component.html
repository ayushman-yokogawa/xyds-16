<mat-slide-toggle
      [id]="id" 
      [formControl]="control"
      [name]="name"
      [disabled]="disabled"
      [checked]="checked"
      [color]="color"
      [hideIcon]="true"
      >
      <span class="xy-slide-toggle-label">{{label}}  </span>
      <span *ngIf="!label"></span>
  </mat-slide-toggle>
<mat-error *ngIf="error">{{ error }}</mat-error>
