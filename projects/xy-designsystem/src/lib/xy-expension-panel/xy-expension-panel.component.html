<mat-expansion-panel
    hideToggle
    #panel="matExpansionPanel"
    (opened)="panelOpenState = true"
    (closed)="panelOpenState = false"
    [disabled]="disabled"
  >
  <mat-expansion-panel-header expandedHeight="47px" collapsedHeight="47px">
    <mat-panel-title>
      <span class="exptitle">{{title}} </span>
      <span class="expdicription"> {{subtitle}} </span>
    </mat-panel-title>
    <mat-icon *ngIf="icon !== ''">{{icon}}</mat-icon>
    <mat-icon *ngIf="!panelOpenState && noIcon === false">{{signalIconDefault}}</mat-icon>
    <mat-icon *ngIf="panelOpenState && noIcon === false">{{signalIconAction}}</mat-icon>
  </mat-expansion-panel-header>
  <ng-content></ng-content>
</mat-expansion-panel>
