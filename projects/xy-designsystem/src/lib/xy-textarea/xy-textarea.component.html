  <mat-form-field  [class]="styleClass()">
  <mat-label *ngIf="label" [class]="labelClass()">{{label}}</mat-label>
  <ng-container matPrefix>
    <ng-content select="[matPrefix]"></ng-content>
  </ng-container>
  <textarea #textarea
             matInput
            [placeholder]="placeholder"
            [attr.list]="list"
            [readonly]="_readonly"
            [required]="_required"
            [disabled]="_disabled"
            [attr.rows]="rows"
            [attr.maxlength]="maxlength"
            [formControl]="textareaControl"
            [errorStateMatcher]="errorStateMatcher"
            (focus)="onFocus($event)"
            (blur)="onBlur($event)"
            (change)="onChange($event)"
            class="xy-textarea"></textarea>
            
  <div *ngIf="_hasError" class="xy-textarea-icon xy-textarea-error-icon">
    <mat-icon>clear</mat-icon>
  </div>
  <div *ngIf="_edited" class="xy-textarea-icon xy-textarea-edited-icon">
    <mat-icon>edit</mat-icon>
  </div>
  <div *ngIf="_success" class="xy-textarea-icon xy-textarea-success-icon">
    <mat-icon>check</mat-icon>
  </div>
  <mat-spinner *ngIf="_isLoading" [diameter]="spinnerDiameter" class="xy-textarea-loading-icon"></mat-spinner>
  <mat-hint *ngIf="note">
    <xy-hint>{{note}}</xy-hint>
  </mat-hint>
  <mat-hint *ngIf="hint">
    <ng-content select="xy-hint"></ng-content>
  </mat-hint>
  <mat-error *ngFor="let item of errors;">
    {{item.content.nativeElement.innerText}}
  </mat-error>
  <ng-container matSuffix>
    <ng-content select="[matSuffix]"></ng-content>
  </ng-container>
</mat-form-field>
