
<div class="mobile-header">
    <xy-topAppBar title="Header" [menuBtn]="true"  [multiple]="true" [profile]="false" username="Micheal Doe" avatar="../../assets/images/Avatar.svg"  role="Yokogawa Admin">
        <xy-badge size="small" color="warn" class="inverted-badge">
            <mat-icon>notifications_none</mat-icon>
        </xy-badge>
        <p>EN</p>
        <mat-icon>search</mat-icon>
    </xy-topAppBar>
    <br><br>

    <xy-topAppBar title="Header" [menuBtn]="true"  [multiple]="true" [profile]="false" >
       <div class="search" *ngIf="searchBar">
            <xy-searchbox #searchbox1 value="" ></xy-searchbox>
       </div>
        <mat-icon (click)="searchBarToggle()">search</mat-icon>
    </xy-topAppBar>
    <br><br>

    <xy-topAppBar title="Header"  [multiple]="true" [profile]="false" >
        <mat-icon>search</mat-icon>
    </xy-topAppBar>
    <br><br>
    
    <xy-topAppBar title="Header"  (menuClose)="menuClose()" [menuBtn]="true" [multiple]="true" [profile]="false" >
        <xy-badge size="small" color="warn" class="inverted-badge">
            <mat-icon>notifications_none</mat-icon>
        </xy-badge>
        <p>EN</p>
        <mat-icon>search</mat-icon>
    </xy-topAppBar>

  
</div>
